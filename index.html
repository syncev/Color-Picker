<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <label for="inputColor">Color picker</label>
            <input type="color"  id="inputColor" value="#563d7c">
            <button id="inputBtn">Visualizar</button>
        </div>
        <div class="section">
            <p id="textToHexa"></p>
            <div id="cardColor" >

            </div>
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
        
        var btn = document.getElementById("inputBtn");
        var card = document.getElementById("cardColor");
        var colorHexa = document.getElementById("textToHexa");

        btn.addEventListener("click",function(){
            var color = document.getElementById("inputColor").value;
            colorHexa.textContent = color;
            card.style.backgroundColor = color;

        })
    })
    </script>
    </body>
</html>
